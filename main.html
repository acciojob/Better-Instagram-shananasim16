<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
     <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag1" src="https://picsum.photos/id/237/200/300" width="200" height="300" draggable="true" ondragstart="drag(event)" />
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag2" src="https://picsum.photos/seed/picsum/200/300" width="200" height="300" draggable="true" ondragstart="drag(event)" />
</div>
		 <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag3" src="https://picsum.photos/200/300?grayscale" width="200" height="300" draggable="true" ondragstart="drag(event)" />
</div>

<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag4" src="https://picsum.photos/200/300/" width="200" height="300" draggable="true" ondragstart="drag(event)" />
</div>
		 <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag5" src="https://picsum.photos/200/300.jpg" width="200" height="300" draggable="true" ondragstart="drag(event)" />
</div>

<div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag6" src="https://picsum.photos/id/102/200/300" width="200" height="300" draggable="true" ondragstart="drag(event)" />
</div>
    </div>
  </body>
</html>
